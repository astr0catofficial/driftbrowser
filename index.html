<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drift Browser</title>
    <link rel="icon" type="image/png" href="https://files.catbox.moe/fcr41r.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sansation:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent-primary: #a855f7;
            --accent-secondary: #ec4899;
            --icon-gradient-start: #a855f7;
            --icon-gradient-end: #ec4899;
            /* Added smooth animation variables */
            --transition-smooth: cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
            --transition-elastic: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            font-family: 'Sansation', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            /* Added smooth page transitions */
            transition: all 0.6s var(--transition-smooth);
        }

        body.light-mode {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #6b7280;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        }

        body.no-animations * {
            animation: none !important;
            transition: none !important;
        }

        .frosted-glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            /* Added smooth backdrop transitions */
            transition: all 0.4s var(--transition-smooth);
        }

        body.light-mode .frosted-glass {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .icon-gradient {
            background: linear-gradient(45deg, var(--icon-gradient-start), var(--icon-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            /* Added smooth gradient transitions */
            transition: all 0.5s var(--transition-smooth);
        }

        .nav-button-hover {
            /* Enhanced button hover animations */
            transition: all 0.4s var(--transition-elastic);
            border-radius: 8px;
            padding: 8px;
        }

        .nav-button-hover:hover {
            background: rgba(168, 85, 247, 0.2);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(168, 85, 247, 0.3);
        }

        .nav-button-hover:active {
            transform: translateY(0) scale(0.98);
            transition: all 0.1s var(--transition-smooth);
        }

        .url-input {
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            /* Enhanced input transitions */
            transition: all 0.4s var(--transition-smooth);
        }

        body.light-mode .url-input {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: var(--text-primary);
        }

        .url-input:focus {
            transform: translateY(-1px);
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.2);
        }

        .homepage-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
            padding: 2rem;
            /* Added smooth container transitions */
            transition: all 0.6s var(--transition-smooth);
            opacity: 1;
        }

        .homepage-container.hidden {
            opacity: 0;
            transform: translateY(20px);
        }

        .homepage-logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            /* Added logo animation */
            animation: logoFloat 6s ease-in-out infinite;
        }

        /* Added floating logo animation */
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .homepage-logo-icon {
            font-size: 4rem;
            background: linear-gradient(45deg, var(--icon-gradient-start), var(--icon-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-right: 1rem;
            /* Added icon hover animation */
            transition: all 0.5s var(--transition-bounce);
        }

        .homepage-logo-icon:hover {
            transform: rotate(360deg) scale(1.1);
        }

        .homepage-logo-text {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            /* Added text hover animation */
            transition: all 0.4s var(--transition-smooth);
        }

        .homepage-search-wrapper {
            width: 100%;
            max-width: 600px;
            margin-bottom: 3rem;
            /* Added search wrapper animation */
            transition: all 0.4s var(--transition-smooth);
        }

        .homepage-search-bar {
            position: relative;
            width: 100%;
        }

        .homepage-search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            font-size: 1.1rem;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            /* Enhanced search input transitions */
            transition: all 0.5s var(--transition-smooth);
        }

        body.light-mode .homepage-search-input {
            background: rgba(0, 0, 0, 0.05);
            border: 2px solid rgba(0, 0, 0, 0.1);
            color: var(--text-primary);
        }

        .homepage-search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.4);
            transform: translateY(-3px) scale(1.02);
        }

        .homepage-search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #b3b3b3;
            font-size: 1.2rem;
            /* Added search icon animation */
            transition: all 0.3s var(--transition-smooth);
        }

        .homepage-search-input:focus + .homepage-search-icon {
            color: var(--accent-primary);
            transform: translateY(-50%) scale(1.1);
        }

        .suggestion-icons-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 2rem;
            max-width: 800px;
            width: 100%;
        }

        .suggestion-icon-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            /* Enhanced suggestion icon animations */
            transition: all 0.4s var(--transition-elastic);
        }

        .suggestion-icon-wrapper:hover {
            transform: translateY(-8px) scale(1.05);
        }

        .suggestion-icon-wrapper:active {
            transform: translateY(-4px) scale(0.98);
            transition: all 0.1s var(--transition-smooth);
        }

        .suggestion-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5rem;
            /* Enhanced icon transitions */
            transition: all 0.4s var(--transition-smooth);
        }

        body.light-mode .suggestion-icon {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .suggestion-icon:hover {
            background: rgba(168, 85, 247, 0.2);
            border-color: var(--accent-primary);
            box-shadow: 0 10px 25px rgba(168, 85, 247, 0.3);
            transform: rotate(5deg);
        }

        .suggestion-icon img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            /* Added image transitions */
            transition: all 0.3s var(--transition-smooth);
        }

        .suggestion-icon:hover img {
            transform: scale(1.1);
        }

        .suggestion-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-align: center;
            /* Added text transitions */
            transition: all 0.3s var(--transition-smooth);
        }

        .suggestion-icon-wrapper:hover .suggestion-text {
            color: var(--text-primary);
            transform: scale(1.05);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            /* Added smooth modal transitions */
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s var(--transition-smooth);
        }

        .modal-overlay:not(.hidden) {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
            /* Enhanced modal content animations */
            transform: translateY(50px) scale(0.9);
            transition: all 0.5s var(--transition-bounce);
        }

        body.light-mode .modal-content {
            background: var(--bg-secondary);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .modal-overlay:not(.hidden) .modal-content {
            transform: translateY(0) scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .modal-close-button {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 2rem;
            cursor: pointer;
            /* Enhanced close button animation */
            transition: all 0.3s var(--transition-elastic);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close-button:hover {
            color: var(--accent-primary);
            background: rgba(168, 85, 247, 0.1);
            transform: rotate(90deg) scale(1.1);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .setting-section {
            margin-bottom: 2rem;
            /* Added section animations */
            transition: all 0.3s var(--transition-smooth);
        }

        .setting-section-title {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .setting-section-title i {
            margin-right: 0.5rem;
            color: var(--accent-primary);
            /* Added icon pulse animation */
            transition: all 0.3s var(--transition-smooth);
        }

        .setting-section:hover .setting-section-title i {
            transform: scale(1.2);
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            /* Added setting item hover */
            transition: all 0.3s var(--transition-smooth);
            border-radius: 8px;
            margin: 0 -0.5rem;
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }

        body.light-mode .setting-item {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .setting-item:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }

        body.light-mode .setting-item:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-item label {
            color: var(--text-secondary);
            font-size: 0.95rem;
            /* Added label transitions */
            transition: all 0.3s var(--transition-smooth);
        }

        .setting-item:hover label {
            color: var(--text-primary);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            /* Enhanced slider transitions */
            transition: all 0.5s var(--transition-elastic);
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            /* Enhanced slider knob transitions */
            transition: all 0.4s var(--transition-bounce);
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .slider:hover:before {
            transform: scale(1.1);
        }

        input:checked + .slider {
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.3);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        input:checked + .slider:hover:before {
            transform: translateX(26px) scale(1.1);
        }

        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: right;
        }

        .modal-save-button {
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            /* Enhanced save button animations */
            transition: all 0.4s var(--transition-elastic);
            box-shadow: 0 4px 15px rgba(168, 85, 247, 0.3);
        }

        .modal-save-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(168, 85, 247, 0.4);
        }

        .modal-save-button:active {
            transform: translateY(-1px) scale(1.02);
            transition: all 0.1s var(--transition-smooth);
        }

        .setting-description {
            display: block;
            color: #888;
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }

        /* Added iframe transition */
        #browserFrame {
            transition: all 0.5s var(--transition-smooth);
            opacity: 1;
        }

        #browserFrame.hidden {
            opacity: 0;
            transform: scale(0.95);
        }

        /* Added loading animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 2s ease-in-out infinite;
        }

        /* Added stagger animation for suggestion icons */
        .suggestion-icon-wrapper:nth-child(1) { animation-delay: 0.1s; }
        .suggestion-icon-wrapper:nth-child(2) { animation-delay: 0.2s; }
        .suggestion-icon-wrapper:nth-child(3) { animation-delay: 0.3s; }
        .suggestion-icon-wrapper:nth-child(4) { animation-delay: 0.4s; }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .suggestion-icon-wrapper {
            animation: slideInUp 0.6s var(--transition-smooth) both;
        }

        @media (max-width: 768px) {
            .homepage-logo-icon,
            .homepage-logo-text {
                font-size: 3rem;
            }

            .suggestion-icons-container {
                grid-template-columns: repeat(4, 1fr);
                gap: 1rem;
            }

            .suggestion-icon {
                width: 50px;
                height: 50px;
            }

            .suggestion-icon img {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <nav class="frosted-glass py-1 px-4 flex items-center justify-between shadow-lg rounded-b-lg mx-2 mt-2">
        <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-2">
                <i class="fas fa-wind icon-gradient"></i>
                <span class="text-xl font-bold bg-gradient-to-r from-purple-400 to-pink-500 text-transparent bg-clip-text">Drift</span>
            </div>

            <button id="backButton" class="nav-button-hover transition-colors">
                <i class="fas fa-arrow-left text-2xl icon-gradient"></i>
            </button>
            <button id="forwardButton" class="nav-button-hover transition-colors">
                <i class="fas fa-arrow-right text-2xl icon-gradient"></i>
            </button>
            <button id="refreshButton" class="nav-button-hover transition-colors">
                <i class="fas fa-sync-alt text-2xl icon-gradient"></i>
            </button>
        </div>

        <div class="flex-grow mx-4 relative">
            <input type="text" id="urlInput" placeholder="Search or Enter a URL"
                   class="url-input w-full p-2 pl-10 rounded-full bg-white/10 text-white placeholder-gray-400 focus:ring-2 focus:ring-purple-500 transition-all duration-200 text-sm md:text-base">
            <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
        </div>

        <div class="flex items-center justify-center space-x-2">
            <button id="homeButton" class="nav-button-hover transition-colors">
                <i class="fas fa-home text-2xl icon-gradient"></i>
            </button>
            <button id="devToolsButton" class="nav-button-hover transition-colors">
                <i class="fas fa-cog text-2xl icon-gradient"></i>
            </button>
        </div>
    </nav>

    <div id="mainContentArea" class="flex-grow w-full rounded-lg my-2 mx-2 flex flex-col items-center justify-center">
        <div id="homepage" class="homepage-container">
            <div class="homepage-logo-container">
                <i class="fas fa-wind homepage-logo-icon"></i>
                <span class="homepage-logo-text">Drift</span>
            </div>
            <div class="homepage-search-wrapper">
                <div class="homepage-search-bar">
                    <i class="fas fa-search homepage-search-icon"></i>
                    <input type="text" id="homepageSearchInput" placeholder="Browse the Web Freely." class="homepage-search-input">
                </div>
            </div>

            <div class="suggestion-icons-container">
                <div class="suggestion-icon-wrapper" data-url="https://www.youtube.com">
                    <div class="suggestion-icon">
                        <img src="https://parsefiles.back4app.com/JPaQcFfEEQ1ePBxbf6wvzkPMEqKYHhPYv8boI1Rc/5207abd97262cc86e31c13fa9f13b774_low_res_YouTube.png" alt="YouTube" onerror="this.onerror=null;this.src='https://placehold.co/60x60/333333/FFFFFF?text=YT';">
                    </div>
                    <span class="suggestion-text">YouTube</span>
                </div>
                <div class="suggestion-icon-wrapper" data-url="https://www.reddit.com">
                    <div class="suggestion-icon">
                        <img src="https://parsefiles.back4app.com/JPaQcFfEEQ1ePBxbf6wvzkPMEqKYHhPYv8boI1Rc/142d837c5c7bbb197f7331ff7df1fc07_low_res_Reddit.png" alt="Reddit" onerror="this.onerror=null;this.src='https://placehold.co/60x60/333333/FFFFFF?text=RD';">
                    </div>
                    <span class="suggestion-text">Reddit</span>
                </div>
                <div class="suggestion-icon-wrapper" data-url="https://www.github.com">
                    <div class="suggestion-icon">
                        <img src="https://parsefiles.back4app.com/JPaQcFfEEQ1ePBxbf6wvzkPMEqKYHhPYv8boI1Rc/fd68d30a4bda6e77fa38d34089280f76_UW2atu0EPX.png" alt="GitHub" onerror="this.onerror=null;this.src='https://placehold.co/60x60/333333/FFFFFF?text=GH';">
                    </div>
                    <span class="suggestion-text">GitHub</span>
                </div>
                <div class="suggestion-icon-wrapper" data-url="https://www.google.com">
                    <div class="suggestion-icon">
                        <img src="https://parsefiles.back4app.com/JPaQcFfEEQ1ePBxbf6wvzkPMEqKYHhPYv8boI1Rc/0d6d89c746eb9a90c6d16db340e46435_low_res_Google.png" alt="Google" onerror="this.onerror=null;this.src='https://placehold.co/60x60/333333/FFFFFF?text=GO';">
                    </div>
                    <span class="suggestion-text">Google</span>
                </div>
            </div>
        </div>
        <iframe id="browserFrame" src="about:blank" class="flex-grow w-full rounded-lg hidden"></iframe>
    </div>

    <div id="settingsModal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Browser Settings</h2>
                <button id="closeModal" class="modal-close-button">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-section">
                    <div class="setting-section-title">
                        <i class="fas fa-palette"></i>
                        <span>Appearance</span>
                    </div>
                    <div class="setting-item">
                        <label for="darkModeToggle">Dark Mode</label>
                        <label class="switch">
                            <input type="checkbox" id="darkModeToggle" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label for="enableAnimationsToggle">Enable Animations</label>
                        <label class="switch">
                            <input type="checkbox" id="enableAnimationsToggle" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <div class="setting-section">
                    <div class="setting-section-title">
                        <i class="fas fa-user-shield"></i>
                        <span>Privacy & Security</span>
                    </div>
                    <div class="setting-item">
                        <label for="blockTrackersToggle">Block Trackers</label>
                        <label class="switch">
                            <input type="checkbox" id="blockTrackersToggle" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label for="enableHttpsOnlyToggle">HTTPS-Only Mode</label>
                        <label class="switch">
                            <input type="checkbox" id="enableHttpsOnlyToggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveSettings" class="modal-save-button">Save Settings</button>
            </div>
        </div>
    </div>

    <script>
        let navigationHistory = [];
        let currentHistoryIndex = -1;

        function loadSettings() {
            const darkMode = localStorage.getItem('darkMode') !== 'false';
            const animations = localStorage.getItem('animations') !== 'false';
            const blockTrackers = localStorage.getItem('blockTrackers') !== 'false';
            const httpsOnly = localStorage.getItem('httpsOnly') === 'true';

            document.getElementById('darkModeToggle').checked = darkMode;
            document.getElementById('enableAnimationsToggle').checked = animations;
            document.getElementById('blockTrackersToggle').checked = blockTrackers;
            document.getElementById('enableHttpsOnlyToggle').checked = httpsOnly;

            applySettings();
        }

        function applySettings() {
            const darkMode = document.getElementById('darkModeToggle').checked;
            const animations = document.getElementById('enableAnimationsToggle').checked;

            // Apply dark/light mode
            if (darkMode) {
                document.body.classList.remove('light-mode');
            } else {
                document.body.classList.add('light-mode');
            }

            // Apply animations setting
            if (animations) {
                document.body.classList.remove('no-animations');
            } else {
                document.body.classList.add('no-animations');
            }
        }

        function saveSettings() {
            const darkMode = document.getElementById('darkModeToggle').checked;
            const animations = document.getElementById('enableAnimationsToggle').checked;
            const blockTrackers = document.getElementById('blockTrackersToggle').checked;
            const httpsOnly = document.getElementById('enableHttpsOnlyToggle').checked;

            localStorage.setItem('darkMode', darkMode);
            localStorage.setItem('animations', animations);
            localStorage.setItem('blockTrackers', blockTrackers);
            localStorage.setItem('httpsOnly', httpsOnly);

            applySettings();
            hideModal();
        }

        function processUrl(input) {
            if (!input.trim()) return '';
            
            // Check HTTPS-only setting
            const httpsOnly = document.getElementById('enableHttpsOnlyToggle').checked;
            
            // If it looks like a search query, use Google
            if (!input.includes('.') && !input.includes('://')) {
                return `https://www.google.com/search?q=${encodeURIComponent(input)}`;
            }
            
            // Add protocol if missing
            if (!input.startsWith('http://') && !input.startsWith('https://')) {
                input = httpsOnly ? 'https://' + input : 'https://' + input;
            }
            
            // Force HTTPS if enabled
            if (httpsOnly && input.startsWith('http://')) {
                input = input.replace('http://', 'https://');
            }
            
            return input;
        }

        function loadUrl(url) {
            if (!url) return;
            
            const processedUrl = processUrl(url);
            const embedUrl = `/s/embed.html#${processedUrl}`;
            
            const iframe = document.getElementById('browserFrame');
            const homepage = document.getElementById('homepage');
            const urlInput = document.getElementById('urlInput');
            
            homepage.style.transition = 'all 0.5s cubic-bezier(0.4, 0, 0.2, 1)';
            iframe.style.transition = 'all 0.5s cubic-bezier(0.4, 0, 0.2, 1)';
            
            homepage.classList.add('hidden');
            
            setTimeout(() => {
                iframe.src = embedUrl;
                iframe.classList.remove('hidden');
                urlInput.value = processedUrl;
            }, 250);
            
            // Add to history
            if (currentHistoryIndex === -1 || navigationHistory[currentHistoryIndex] !== processedUrl) {
                navigationHistory = navigationHistory.slice(0, currentHistoryIndex + 1);
                navigationHistory.push(processedUrl);
                currentHistoryIndex = navigationHistory.length - 1;
            }
            
            updateNavigationButtons();
        }

        function showHomepage() {
            const iframe = document.getElementById('browserFrame');
            const homepage = document.getElementById('homepage');
            const urlInput = document.getElementById('urlInput');
            
            iframe.classList.add('hidden');
            
            setTimeout(() => {
                homepage.classList.remove('hidden');
                urlInput.value = '';
            }, 250);
        }

        function updateNavigationButtons() {
            const backButton = document.getElementById('backButton');
            const forwardButton = document.getElementById('forwardButton');
            
            backButton.style.transition = 'all 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
            forwardButton.style.transition = 'all 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
            
            backButton.style.opacity = currentHistoryIndex > 0 ? '1' : '0.5';
            forwardButton.style.opacity = currentHistoryIndex < navigationHistory.length - 1 ? '1' : '0.5';
        }

        function showModal() {
            const modal = document.getElementById('settingsModal');
            modal.classList.remove('hidden');
        }

        function hideModal() {
            const modal = document.getElementById('settingsModal');
            modal.classList.add('hidden');
        }

        // Event listeners
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadUrl(this.value);
            }
        });

        document.getElementById('homepageSearchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadUrl(this.value);
            }
        });

        document.getElementById('backButton').addEventListener('click', function() {
            if (currentHistoryIndex > 0) {
                currentHistoryIndex--;
                const url = navigationHistory[currentHistoryIndex];
                const iframe = document.getElementById('browserFrame');
                iframe.src = `/s/embed.html#${url}`;
                document.getElementById('urlInput').value = url;
                updateNavigationButtons();
            }
        });

        document.getElementById('forwardButton').addEventListener('click', function() {
            if (currentHistoryIndex < navigationHistory.length - 1) {
                currentHistoryIndex++;
                const url = navigationHistory[currentHistoryIndex];
                const iframe = document.getElementById('browserFrame');
                iframe.src = `/s/embed.html#${url}`;
                document.getElementById('urlInput').value = url;
                updateNavigationButtons();
            }
        });

        document.getElementById('refreshButton').addEventListener('click', function() {
            const iframe = document.getElementById('browserFrame');
            if (!iframe.classList.contains('hidden')) {
                iframe.src = iframe.src;
            }
        });

        document.getElementById('homeButton').addEventListener('click', showHomepage);

        document.getElementById('devToolsButton').addEventListener('click', showModal);

        document.getElementById('closeModal').addEventListener('click', hideModal);

        document.getElementById('saveSettings').addEventListener('click', saveSettings);

        document.getElementById('darkModeToggle').addEventListener('change', applySettings);
        document.getElementById('enableAnimationsToggle').addEventListener('change', applySettings);

        // Suggestion icons
        document.querySelectorAll('.suggestion-icon-wrapper').forEach(wrapper => {
            wrapper.addEventListener('click', function() {
                const url = this.getAttribute('data-url');
                loadUrl(url);
            });
        });

        // Close modal when clicking outside
        document.getElementById('settingsModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideModal();
            }
        });

        // Initialize
        loadSettings();
        updateNavigationButtons();
    </script>

</body>
</html>
