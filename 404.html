<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Drift Browser</title>
    <link rel="icon" type="image/png" href="https://files.catbox.moe/fcr41r.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sansation:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --text-primary: #ffffff;
            --frosted-glass-bg: rgba(255, 255, 255, 0.08);
            --frosted-glass-border: rgba(255, 255, 255, 0.1);
            --icon-gradient-start: #a855f7;
            --icon-gradient-end: #ec4899;
            --placeholder-color: #a0a0a0;
            --setting-text-color: #ccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sansation', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .frosted-glass {
            background-color: var(--frosted-glass-bg);
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            border: 1px solid var(--frosted-glass-border);
            border-radius: 20px;
        }

        .icon-gradient {
            background: linear-gradient(45deg, var(--icon-gradient-start), var(--icon-gradient-end));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(168, 85, 247, 0.5));
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(45deg, var(--icon-gradient-start), var(--icon-gradient-end));
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.6;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 0.5s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 1.5s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 2.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) scale(0); }
            10% { transform: translateY(90vh) scale(1); }
            90% { transform: translateY(-10vh) scale(1); }
            100% { transform: translateY(-10vh) scale(0); }
        }

        .error-container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 40px;
            max-width: 600px;
            width: 90%;
        }

        .error-icon {
            font-size: 120px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 10px rgba(168, 85, 247, 0.5)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 20px rgba(168, 85, 247, 0.8)); }
        }

        .error-code {
            font-size: 80px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--icon-gradient-start), var(--icon-gradient-end));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(168, 85, 247, 0.3);
        }

        .error-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .error-message {
            font-size: 18px;
            color: var(--setting-text-color);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-family: 'Sansation', sans-serif;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            min-width: 160px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--icon-gradient-start), var(--icon-gradient-end));
            color: white;
            box-shadow: 0 4px 15px rgba(168, 85, 247, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(168, 85, 247, 0.4);
        }

        .btn-secondary {
            background-color: var(--frosted-glass-bg);
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            border: 1px solid var(--frosted-glass-border);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .drift-branding {
            position: absolute;
            top: 30px;
            left: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 10;
        }

        .drift-icon {
            font-size: 32px;
            background: linear-gradient(45deg, var(--icon-gradient-start), var(--icon-gradient-end));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .drift-text {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, var(--icon-gradient-start), var(--icon-gradient-end));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 60px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .error-message {
                font-size: 16px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 280px;
            }
            
            .drift-branding {
                top: 20px;
                left: 20px;
            }
            
            .drift-icon {
                font-size: 24px;
            }
            
            .drift-text {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="drift-branding">
        <i class="fas fa-wind drift-icon"></i>
        <span class="drift-text">Drift</span>
    </div>

    <div class="error-container frosted-glass">
        <div class="error-icon icon-gradient">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        
        <div class="error-code">404</div>
        
        <h1 class="error-title">Page Not Found</h1>
        
        <p class="error-message">
            Oops! The page you're looking for seems to have drifted away. 
            It might have been moved, deleted, or you entered the wrong URL.
        </p>

        <div class="action-buttons">
            <button class="btn btn-primary" onclick="refreshPage()">
                <i class="fas fa-sync-alt"></i>
                Refresh Page
            </button>
            
            <a href="/" class="btn btn-secondary">
                <i class="fas fa-home"></i>
                Go Home
            </a>
        </div>
    </div>

    <script>
        function refreshPage() {
            window.location.reload();
        }

        document.addEventListener('DOMContentLoaded', function() {
            const errorIcon = document.querySelector('.error-icon');
            
            errorIcon.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.1) rotate(5deg)';
            });
            
            errorIcon.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1) rotate(0deg)';
            });
        });
    </script>
</body>
</html>
