<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scramjet Search</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #0a0a0a;
      color: #a8ffbf;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
    }
    input {
      padding: 0.8rem 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      flex: 0 0 auto;
      width: 100%;
      box-sizing: border-box;
      background: #111;
      color: #a8ffbf;
    }
    iframe {
      flex: 1 1 auto;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <input id="search-bar" placeholder="Enter search query" />
  <iframe id="search-frame"></iframe>

  <script>
    const iframe = document.getElementById("search-frame");
    const input = document.getElementById("search-bar");

    function doSearch(query) {
      if (!query) return;
      const url = "https://duckduckgo.com/?q=" + encodeURIComponent(query);
      iframe.src = url;
      input.value = query;
    }

    // Run on page load if hash exists
    function handleHashSearch() {
      const hash = window.location.hash;
      if (hash && hash.startsWith("#")) {
        const query = decodeURIComponent(hash.slice(1));
        doSearch(query);
      }
    }

    // Update iframe when Enter is pressed
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const query = input.value.trim();
        if (!query) return;
        window.location.hash = query; // update URL hash
        doSearch(query);
      }
    });

    // Update iframe if hash changes manually
    window.addEventListener("hashchange", handleHashSearch);

    handleHashSearch();
  </script>
</body>
</html>
